<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f7b7c37647.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="h-screen mx-auto flex justify-center items-center">

        <form class="max-sm:px-6 max-sm:min-w-80 max-w-md mx-auto">

            <h1 class="mb-3 text-center text-3xl font-bold">Задать вопрос</h1>
        
            <input class="w-full bg-[rgba(243,243,243,1)] outline-none border mb-3 px-3 py-3 focus:ring-[rgba(51,51,51,1)] focus:ring-2 hover:cursor-pointer" type="text" placeholder="Имя" maxlength="30" required/>
            <input class="w-full bg-[rgba(243,243,243,1)] outline-none border mb-3 px-3 py-3 focus:ring-[rgba(51,51,51,1)] focus:ring-2 hover:cursor-pointer" type="tel" placeholder="Номер телефона*" maxlength="11" required/>
            <input class="w-full bg-[rgba(243,243,243,1)] outline-none border mb-3 px-3 py-3 focus:ring-[rgba(51,51,51,1)] focus:ring-2 hover:cursor-pointer" type="email" placeholder="E-mail*" required/>
            <input class="w-full bg-[rgba(243,243,243,1)] outline-none border mb-3 px-3 py-3 focus:ring-[rgba(51,51,51,1)] focus:ring-2 hover:cursor-pointer" type="text" placeholder="Интересующий товар/услуга">
            <textarea class="w-full bg-[rgba(243,243,243,1)] outline-none border px-3 py-3 focus:ring-[rgba(51,51,51,1)] focus:ring-2 hover:cursor-pointer" placeholder="Сообщение*" rows="6" required></textarea>
  
            <div class="w-full mb-5 flex items-start gap-3">
                <i class="fa-solid fa-check w-[42px] h-[30px] bg-[rgba(243,243,243,1)] flex justify-center items-center"></i>
                <label for="agree" class="mt-3">Отправляя заявку Вы соглашаетесь с политикой конфиденциальности</label>
            </div>
  
            <a href="/formlink.html" class="w-full h-12 p-1 bg-[rgba(51,51,51,1)] flex justify-center items-center hover:bg-[rgb(83,82,82)] text-white text-opacity-70">Отправить</a>
  
        </form>
  
    </div>
</body>
</html>
